<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% if page.title %}
        {{ page.title | escape }} Â· {{ site.title | escape }}
      {% else %}
        {{ site.title | escape }}
      {% endif %}
    </title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <style>
      /* GitHub button styling */
      .github-btn {
        display: inline-block;
        margin: 1em auto;
        padding: 0.5em 1.2em;
        background: #0f0;
        color: #000 !important;
        font-weight: bold;
        border-radius: 5px;
        text-decoration: none;
      }
      .github-btn:hover {
        background: #0c0;
      }
      /* Center everything */
      body, header, main, footer {
        text-align: center;
      }
      /* Images scale correctly */
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 1em auto;
      }
      /* Bullet spacing */
      ul {
        margin: 0;
        padding-left: 1.5em;
      }
      ul li {
        margin-bottom: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">

      <header>
        <h1 class="site-title">
          <a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
        </h1>

        {% if page.description %}
          <p class="site-description">{{ page.description }}</p>
        {% endif %}

        {% if site.github.is_project_page %}
          <a class="github-btn" href="{{ site.github.repository_url }}">
            View on GitHub
          </a>
        {% endif %}

        {% if site.github.is_user_page %}
          <a class="github-btn" href="{{ site.github.owner_url }}">
            View My GitHub Profile
          </a>
        {% endif %}
      </header>

      <main>
        {{ content }}
      </main>

      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Hacker theme</small></p>
      </footer>
    </div>
  </body>
</html>
