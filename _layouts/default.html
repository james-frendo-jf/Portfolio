<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% if page.title %}
        {{ page.title | escape }} Â· {{ site.title | escape }}
      {% else %}
        {{ site.title | escape }}
      {% endif %}
    </title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">

      <h1><a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></h1>

      {% if page.url == "/" %}
        <p>{{ site.description }}</p>
      {% elsif page.custom_description %}
        <p>{{ page.custom_description }}</p>
      {% endif %}

      {{ content }}

      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a></small></p>
      </footer>
    </div>
  </body>
</html>
